<!DOCTYPE html>
<html> 
	<body>
	<style>
	.My_Style {
		background-color: red;
		color: blue;
		text-decoration: underline;
		font-weight: bold;
		font-size: large;	
	}
	
	</style>
	<h2 class="My_Style">This h2 element is styler per class attribute font_1</h2>
	<h3 class="My_Style">This h3 element is styled per class attribute font_2</h3>
	<h4 class="My_Style">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="My_Style">This paragraph is written in my style!</p>
	
	</body>
</html>
